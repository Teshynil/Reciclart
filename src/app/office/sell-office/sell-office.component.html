<app-top-bar></app-top-bar>
<app-side-menu></app-side-menu>

<div class="container">
           
    <div class="row" >
            <div class="col s12 m2 l4">
                </div>
            <form class="col s12 m8 l4" ngNoForm (submit)="submit()">
              <div class="row">
                    <div class="input-field col s12">
                            <select required [(ngModel)]="item" name="item" class="browser-default">
                                <option value="" disabled selected>Elige el Producto</option>
                                <option *ngFor="let itx of items;index as i" value="{{i}}">{{itx.name}}</option>                               
                            </select>
                    </div>
              </div>
              <div class="row">
                    <div class="input-field col s12">
                      <input id="quantity" (change)="getTotal()" type="number" step="1" min="1" class="validate"  required [(ngModel)]="quantity" name="quantity">
                      <label for="quantity">Cantidad</label>
                    </div>
                </div>
              <div class="row">
                <div class="input-field col s12">
                  <input disabled value="" [(ngModel)]="total" id="disabled" type="number" class="validate">
                  <label for="disabled">Total</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="client" type="email" class="validate" required [(ngModel)]="client" name="client">
                  <label for="client">Cliente</label>
                </div>
              </div>
              <div class="wrapper">
                <button class="btn waves-effect waves-light" type="submit" name="buy">Confirmar
                    <i class="material-icons right">send</i>
                </button>
              </div>
              
            </form>
          </div>
                
    
</div>

<div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Modal Header</h4>
          <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
</div>
