<app-top-bar></app-top-bar>
<app-side-menu></app-side-menu>
<div class="container">
    <div class="col s12 m7">
        <table>
            <thead>
              <tr>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th>Acciones</th>
              </tr>
            </thead>
    
            <tbody>
              <tr *ngFor="let item of items">
                <td>{{item.name}}</td>
                <td>{{item.value}}</td>
                <td>
                  <a class="waves-effect waves-teal btn-flat"><i class="material-icons">edit</i></a>
                  <a class="waves-effect waves-teal btn-flat"><i class="material-icons">delete</i></a>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
</div>
