<app-top-bar></app-top-bar>
<app-side-menu></app-side-menu>
<div class="container">

    <div class="card">
        <div class="card-content">
            <h5>Transacciones hechas por cada material.</h5>
        </div>
        <div class="card-tabs">
            <ul class="tabs tabs-fixed-width">
                <li class="tab" *ngFor="let item of materials"><a href="#{{item.name}}{{item.id}}">{{item.name}}</a></li>
            </ul>
        </div>
        <ul id="{{item.name}}{{item.id}}" class="col s12 m7 collapsible popout" *ngFor="let item of materials">
            <li>
                <div class="collapsible-header">
                    <h3 class="header">{{item.name}}</h3>
                </div>
                <div class="collapsible-body">
                    <div class="card horizontal">
                        <div class="card-stacked">
                            <div class="card-content">
                                <h4>Total: {{item.totaltransacciones}}</h4>
                                <ul class="collection">
                                    <li class="collection-item avatar" *ngFor="let transac of item.transacciones">
                                        <i class="material-icons circle green">insert_chart</i>
                                        <span class="title">{{transac.user.name}}</span>
                                        <p>Cantidad {{transac.weight}} Kg<br>
                                            {{transac.date}}
                                        </p>
                                        <a class="secondary-content">
                                            <h5>$ {{transac.total}}</h5>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
